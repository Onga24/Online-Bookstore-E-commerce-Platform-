<div class="col-lg-12 mb-5">
    <div class="card rounded-3">
        <div class="card-header d-flex justify-content-between align-items-center position-relative">
            <div class="iq-header-title">
                <h4 class="mb-0">Browse Books</h4>
            </div>
            <div class="iq-card-header-toolbar d-flex align-items-center">
                <a href="shop/category-page.html" class="btn btn-primary view-more">View More</a>
            </div>
        </div>
        <div class="p-5 row gy-5">
            <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let book of books">
                <div class="browse-bookcontent">
                    <div class="p-0">
                        <div class="d-flex align-items-center">
                            <div class="col-6 position-relative p-0 img-shadow ">
                                <a href="javascript:void();" tabindex="-1" class="">
                                    <img [src]="book.coverImage ? 'http://localhost:5000' + book.coverImage : 'assets/images/default.jpg'" class="img-fluid rounded w-100" alt="" />
                                </a>
                                <div class="view-book">
                                    <a href="./shop/book-page.html" class="btn view-book-btn">View Book</a>
                                </div>
                            </div>
                            <div class="col-6 px-3">
                                <h4 class="mb-1 line-clip-2">{{ book.title || 'No Title' }}</h4>
                                <a class="mb-1 line-clip-1">{{ book.author || 'Unknown Author' }}</a>
                                <div class="d-block line-height font-size-19">
                                    <span class="text-warning">
                                        <i class="ph-fill ph-star" *ngFor="let star of [1,2,3,4,5]; let i = index" [class.filled]="i < (book.rating || 0)"></i>
                                    </span>
                                </div>
                                <div class="price d-flex align-items-center mb-2">
                                    <span class="pe-1"><del *ngIf="book.oldPrice">${{ book.oldPrice }}</del></span>
                                    <h6 class="mb-0"><b>${{ book.price || 'N/A' }}</b></h6>
                                </div>
                                <div class="iq-product-action">
                                    <a href="javascript:void();" class="btn btn-small-icon fs-1 cart-btn bg-primary-subtle">
                                        <i class="ri-shopping-cart-2-fill text-primary fs-5"></i></a>
                                    <a href="javascript:void();" class="btn btn-small-icon ms-2 fs-1 wishlist-btn bg-danger-subtle">
                                        <i class="ri-heart-fill text-danger fs-5"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="books.length === 0" class="col-12 text-center">
                <p>No books found.</p>
            </div>
        </div>
    </div>
</div>
