<!-- src/app/components/order-items/orders-items.component.html -->
<div class="mt-5">
  <div class="card p-0">
    <div class="card-header d-flex justify-content-between bg-primary">
      <div class="header-title">
        <h4 class="card-title text-white">Shopping Cart</h4>
      </div>
    </div>

    <div class="card-body py-0">
      <ul class="list-inline p-0 m-0 list-inline-res">

        <!-- Display Cart Items -->
        <li class="checkout-product pt-5 pt-md-0" *ngFor="let item of cartItems">
          <div class="row align-items-center">
            <div class="col-sm-2">
              <span class="checkout-product-img">
                <img [src]="getBookImage(item.book)" alt="Book Image" class="img-fluid rounded-2">
              </span>
            </div>
            <div class="col-sm-4 my-3 mb-0 mb-md-3">
              <div class="checkout-detail">
                <h5 class="mb-0">{{ item.book.title }}</h5>
                <p class="text-primary">In Stock</p>
                <div class="price">
                  <h5>${{ item.book.price }}</h5>
                </div>
                <button class="btn btn-danger btn-sm mt-2" (click)="removeItem(item.book._id)">Remove</button>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="row align-items-center">
                <div class="col-sm-7 col-md-6"></div>
                <div class="col-sm-5 col-md-6">
                  <span class="product-price mb-2">${{ getTotalPrice(item) }}</span>
                </div>
              </div>
            </div>
          </div>
        </li>

        <!-- Empty Cart Message -->
        <div class="mt-4" *ngIf="!cartItems.length && !isLoading">
          <p class="text-muted">Your cart is empty.</p>
        </div>

      </ul>
    </div>
  </div>
</div>
